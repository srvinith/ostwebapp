{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>OSTWebApp</title>
</head>
<body>
   <div class="container-fluid">
   <div class="home-con">
    <div class="top-row">
        <div class="customer-name-board">
            <h4>{{wish}}</h4>
            <h2>{{name}}</h2>
        </div>
       <div class="end-nav">
        <div class="profile-img" onclick="navshow()">
            {%if profile == "NULL"%}
            <img src="{% static 'images/defalut-profile.svg' %}" alt="profile-img" class="img-fluid">
            {%else%}
            <img src="{{profile}}" alt="profile-img" class="img-fluid">
            {%endif%}
        </div>
       </div>
    </div>
    <div class="center-nav" id="centernav">
        <div class="main-nav">
            <div class="nav-list nav-active" onclick="location.href='/'">
                <img src="{% static 'images/home-icon.svg' %}" alt="home" class="img-fluid">
            </div>
            <div class="nav-list" onclick="location.href='/lightpage'">
                <img src="{% static 'images/device-icon.svg' %}" alt="home" class="img-fluid">
            </div>
            <div class="nav-list">
                <img src="{% static 'images/rooms.svg' %}" alt="home" class="img-fluid">
            </div>
            <div class="nav-list">
                <img src="{% static 'images/schedule-icon.svg' %}" alt="home" class="img-fluid">
            </div>
            <div class="nav-list">
                <img src="{% static 'images/scenes-icon.svg' %}" alt="home" class="img-fluid">
            </div>

            <div class="logout">
                <img src="{% static 'images/logout-icon.svg' %}" alt="logout-icon" class="img-fluid">
            </div>
        </div>

    </div>

    <div class="bottom-con">
        <div class="home-btn-con">
            <div class="home-chage-btn">
                <img src="{% static 'images/home-icon.svg'  %}" alt="home-icon" class="img-fluid">
                <h2>Home</h2>
            </div>
            <div class="home-chage-btn">
                <img src="{% static 'images/office-icon.svg'  %}" alt="home-icon" class="img-fluid">
                <h2>Office</h2>
            </div>
            
        </div>
    </div>
   </div> 
   </div>

<!-- script start=== -->
<script src="{% static 'js/ui.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
